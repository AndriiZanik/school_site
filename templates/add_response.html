{% extends 'base.html' %}

{% block content %}
     <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
            {{ form.name }}
            <div class="invalid-feedback">
                {{ form.name.errors }}
            </div>
        </div>
         <div class="mb-3">
            <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
            {{ form.email }}
            <div class="invalid-feedback">
                {{ form.email.errors }}
            </div>
        </div>
         <div class="mb-3">
            <label for="{{ form.response.id_for_label }}" class="form-label">Response</label>
            {{ form.response }}
            <div class="invalid-feedback">
                {{ form.name.response }}
            </div>
        </div>
        <div class="mb-3">
            <button type="submit">Додати щось</button>
        </div>
    </form>

{% endblock %}
