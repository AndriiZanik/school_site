<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel='stylesheet' type='text/css' href='../static/css/style.css'>
    <title>Document</title>
</head>
<body>
{% extends 'header.html' %}


{% for i in news %}
    <div class="blog-card alt">
        <div class="meta">

            <div class="photo">
                {% if i.photo %}
                    <img src="{{ i.photo.url }}" width="280" height="280" alt="">
                 {% else %}
                    <img src="https://picsum.photos/seed/picsum/300/250" alt="">
                {% endif %}
            </div>
            <ul class="details">
                <li class="author"><a href="#">{{ i.return_name_author }}</a></li>
                <li class="date">{{ i.created_at }}</li>
            </ul>
        </div>
        <div class="description">
            <h2>{{ i.title }}</h2>
            <p>{{ i.content }}</p>
            <p class="read-more">
                <a href="#">Детальніше</a>
            </p>
        </div>

    </div>
{% endfor %}
</body>
</html>
